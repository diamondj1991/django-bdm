<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Black Door Mercantile{% endblock %}</title>
    <!-- Loads the path to your static files -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Diplomata+SC" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'antiques/style.css' %}" />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">

            <!--Header-->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'antiques:index' %}">Black Door <br>Mercantile</a>
            </div>

            <!--Items-->
            <div class="collapse navbar-collapse" id="topNavBar">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">
                            <span class="glyphicon glyphicon-asterisk" aria-hidden="true"></span>&nbsp;About Us
                        </a>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <span class="glyphicon glyphicon-list" aria-hidden="true"></span>&nbsp;Categories
                            <b class="caret"></b>
                            <ul class="dropdown-menu">
                                {% for category in all_categories %}
                                <li><a href="{% url 'antiques:category_index' category.id %}">{{ category.name }}</a></li>
                                <li class="divider"></li>
                                {% endfor %}
                            </ul>
                        </a>
                    </li>
                </ul>

                <form class="navbar-form pull-left" role="search" method="get" action="#">
                    <div class="form-group">
                        <input type="text" class="form-control" name="q" val="">
                        <button type="submit" class="btn btn-default">Search</button>
                    </div>
                </form>
                <ul class="nav navbar-nav pull-right">
                    <li>
                        <a href="#">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp;Contact Us
                        </a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com/BLACK-DOOR-Mercantile-1057495160977859/?fref=ts">
                            <img  class='facebook-icon' src="{% static 'antiques/images/facebook_icon.png' %}" alt="image here">
                        </a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>
    {% block body %}
    {% endblock %}
</body>
</html>
